<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="ff16f24b4e5868782cf4.svg" alt="Логотип" class="logo"></header><main><div class="profile"><div class="profile__left-items"><img src="99a40acc33d8f0a9b428.jpg" class="profile__avatar" alt="Аватар"/><div class="profile__info"><div class="profile__text"><h2 class="profile__full-name">Жак-Ив Кусто</h2><button class="profile__edit-button" type="button"><img src="8667ac4a523e8fc42e59.svg" alt="Ручка"></button></div><p class="profile__describe">Исследователь океана</p></div></div><button class="profile__add-button" type="button"><img src="d86bb2edc2f6eadb96b7.svg" alt="Плюс"></button></div><div class="elements"></div></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_type_edit-form"><form class="form form_type_edit" name="bio" novalidate><button class="form__close-button popup__close-button" type="button"><img src="118074baed770c43e4bc.svg" alt="Закрыть" class="form__close-icon"></button><h3 class="form__title">Редактировать профиль</h3><fieldset class="form__set"><label class="form__field"><input id="full-name-input" name="full-name" class="form__input" value="Жак-Ив Кусто" required minlength="2" maxlength="40" placeholder="Имя"> <span class="form__input-error" id="full-name-input-error"></span></label> <label class="form__field"><input id="bio-input" name="bio" class="form__input" value="Исследователь океана" required minlength="2" maxlength="20" placeholder="О себе"> <span class="form__input-error" id="bio-input-error"></span></label> <button class="form__submit" type="submit">Сохранить</button></fieldset></form></div><div class="popup popup_type_add-form"><form class="form form_type_add" name="add" novalidate><button class="form__close-button popup__close-button" type="button"><img src="118074baed770c43e4bc.svg" alt="Закрыть" class="form__close-icon"></button><h3 class="form__title">Новое место</h3><fieldset class="form__set"><label class="form__field"><input id="postName-input" name="post-name" class="form__input" placeholder="Название" required minlength="2" maxlength="30"> <span class="form__input-error" id="postName-input-error"></span></label> <label class="form__field"><input id="postLink-input" name="post-link" class="form__input" type="url" placeholder="Ссылка на картинку" required> <span class="form__input-error" id="postLink-input-error"></span></label> <button class="form__submit" type="submit">Создать</button></fieldset></form></div><div class="popup popup_type_photo-form"><div class="photo-fullsize" novalidate><button class="photo-fullsize__close-button popup__close-button" type="button"><img src="118074baed770c43e4bc.svg" alt="Закрыть" class="photo-fullsize__close-icon"></button> <img class="photo-fullsize__image" src="" alt="Картина полный размер"><h3 class="photo-fullsize__describe">Архыз</h3></div></div><template id="element-template"><div class="element"><button class="element__button-image"><img src="" class="element__image" alt="Картинка"></button> <button class="element__trash" type="button"><img src="cbc09a894bdd4c956365.svg" alt="Мусорка"></button><div class="element__describe"><h3 class="element__text"></h3><button class="element__like-button" type="button"></button></div></div></template><script src="main.js"></script></body></html>
