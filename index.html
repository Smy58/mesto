<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <!--img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="logo"-->
        <img src="./images/logo.svg" alt="Логотип" class="logo">
    </header>
    <main>
        <div class="profile">
            <div class="profile__left-items">
                <div class="profile__avatar-container">
                    <!--img src="<%=require('./images/avatar.jpg')%>" class="profile__avatar" alt="Аватар"-->
                    <img src="./images/avatar.jpg" class="profile__avatar" alt="Аватар">
                    <button class="profile__avatar-cover">
                        <img src="./images/Big.svg" alt="Большая ручка">
                    </button>
                </div>
                <div class="profile__info">
                    <div class="profile__text">
                        <h2 class="profile__full-name">Жак-Ив Кусто</h2>
                        <button class="profile__edit-button" type="button">
                            <!--img src="<%=require('./images/Ручка.svg')%>" alt="Ручка"-->
                            <img src="./images/Ручка.svg" alt="Ручка">
                        </button>
                    </div>
                    <p class="profile__describe">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button">
                <!--img src="<%=require('./images/plus.svg')%>" alt="Плюс"-->
                <img src="./images/plus.svg" alt="Плюс">
            </button>
        </div>
        <div class="elements">
            
        </div>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-form">
        <form class="form form_type_edit" name="bio" novalidate>
            <button class="form__close-button popup__close-button" type="button">
                <img src="./images/Close-Icon.svg" alt="Закрыть" class="form__close-icon">
                <!--img src="<%=require('./images/Close-Icon.svg')%>" alt="Закрыть" class="form__close-icon"-->
            </button>
            <h3 class="form__title">Редактировать профиль</h3>
            <fieldset class="form__set">
                <label class="form__field">
                    <input id="full-name-input" name="name" class="form__input" type="text" value="Жак-Ив Кусто" required minlength='2' maxlength='40' placeholder='Имя'>
                    <span class='form__input-error' id='full-name-input-error'></span>
                </label>
                <label class="form__field">
                    <input id="bio-input" name="bio" class="form__input" type="text" value="Исследователь океана" required minlength='2' maxlength='20' placeholder='О себе'>
                    <span class='form__input-error' id='bio-input-error'></span>
                </label>
                <button class="form__submit" type="submit">Сохранить</button>
            </fieldset>
        </form>
    </div>

    <div class="popup popup_type_add-form">
        <form class="form form_type_add" name="add" novalidate>
            <button class="form__close-button popup__close-button" type="button">
                <img src="./images/Close-Icon.svg" alt="Закрыть" class="form__close-icon">
                <!--img src="<%=require('./images/Close-Icon.svg')%>" alt="Закрыть" class="form__close-icon"-->
            </button>
            <h3 class="form__title">Новое место</h3>
            <fieldset class="form__set">
                <label class="form__field">
                    <input id="postName-input" name="postName" class="form__input" type="text" placeholder="Название" required minlength='2' maxlength='30'>
                    <span class='form__input-error' id='postName-input-error'></span>
                </label>
                <label class="form__field">
                    <input id="postLink-input" name="postLink" class="form__input" type="url" placeholder="Ссылка на картинку" required>
                    <span class='form__input-error' id='postLink-input-error'></span>
                </label>
                <button class="form__submit" type="submit">Создать</button>
            </fieldset>
        </form>
    </div>

    <div class="popup popup_type_photo-form">
        <div class="photo-fullsize" novalidate>
            <button class="photo-fullsize__close-button popup__close-button" type="button">
                <!--img src="<%=require('./images/Close-Icon.svg')%>" alt="Закрыть" class="photo-fullsize__close-icon"-->
                <img src="./images/Close-Icon.svg" alt="Закрыть" class="photo-fullsize__close-icon">
            </button>
            <img class="photo-fullsize__image" src="" alt="Картина полный размер">
            <h3 class="photo-fullsize__describe">Архыз</h3>
        </div>
    </div>

    <div class="popup popup_type_delete-form">
        <form class="form form_type_delete" name="delete" novalidate>
            <button class="form__close-button popup__close-button" type="button">
                <img src="./images/Close-Icon.svg" alt="Закрыть" class="form__close-icon">
                <!--img src="<%=require('./images/Close-Icon.svg')%>" alt="Закрыть" class="form__close-icon"-->
            </button>
            <h3 class="form__title">Вы уверены?</h3>
            <fieldset class="form__set">
                <button class="form__submit" type="submit">Да</button>
            </fieldset>
        </form>
    </div>

    <div class="popup popup_type_avatar-form">
        <form class="form form_type_avatar" name="avatar" novalidate>
            <button class="form__close-button popup__close-button" type="button">
                <img src="./images/Close-Icon.svg" alt="Закрыть" class="form__close-icon">
                <!--img src="<%=require('./images/Close-Icon.svg')%>" alt="Закрыть" class="form__close-icon"-->
            </button>
            <h3 class="form__title">Обновить аватар</h3>
            <fieldset class="form__set">
                <label class="form__field">
                    <input id="avatarLink-input" name="avatarLink" class="form__input" type="url" placeholder="Ссылка на картинку" required>
                    <span class='form__input-error' id='avatarLink-input-error'></span>
                </label>
                <button class="form__submit" type="submit">Сохранить</button>
            </fieldset>
        </form>
    </div>

    <template id="element-template">
        <div class="element">
            <button class="element__button-image">
                <img src="" class="element__image" alt="Картинка">
            </button>
            <button class="element__trash" type="button">
                <!--img src="<%=require('./images/Trash.svg')%>" alt="Мусорка"-->
                <img src="./images/Trash.svg" alt="Мусорка">
            </button>
            <div class="element__describe">
                <h3 class="element__text"></h3>
                <div class="element__like-group">
                    <button class="element__like-button" type="button"></button>
                    <p class="element__like-number">0</p>
                </div>
                  
            </div>
        </div>
    </template>
    <script type='module' src='./pages/index.js'></script>
</body>
</html>
