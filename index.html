<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.png" alt="Лого" class="logo">
    </header>
    <main>
        <div class="profile">
            <div class="profile__left-items">
                <img src="./images/avatar.jpg" class="profile__avatar" alt="Аватар"/>
                <div class="profile__info">
                    <div class="profile__text">
                        <h2 class="profile__full-name">Жак-Ив Кусто</h2>
                        <button class="profile__edit-button" type="button">
                            <img src="images/Ручка.png" alt="Ручка">                    
                        </button>
                    </div>
                    <p class="profile__describe">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button">
                <img src="images/plus.png" alt="Плюс">
            </button>
        </div>
        <div class="elements">
            <div class="element">
                <img src="./images/item1.jpg" class="element__image" alt="Картинка 1">
                <div class="element__describe">
                    <h3 class="element__text">Item 1 Item 1 Item 1 Item 1</h3>
                    <button class="element__like-button" type="button">
                        <img src="images/like.jpg" alt="Лайк">
                    </button>  
                </div>
            </div>
            <div class="element">
                <img src="./images/item2.jpg" class="element__image" alt="Картинка 2">
                <div class="element__describe">
                    <h3 class="element__text">Item 2</h3>
                    <button class="element__like-button" type="button">
                        <img src="images/like.jpg" alt="Лайк">
                    </button>  
                </div>
            </div>
            <div class="element">
                <img src="./images/item3.jpg" class="element__image" alt="Картинка 3">
                <div class="element__describe">
                    <h3 class="element__text">Item 3 </h3>
                    <button class="element__like-button" type="button">
                        <img src="images/like.jpg" alt="Лайк">
                    </button>  
                </div>
            </div>
            <div class="element">
                <img src="./images/item4.jpg" class="element__image" alt="Картинка 4">
                <div class="element__describe">
                    <h3 class="element__text">Item 4</h3>
                    <button class="element__like-button" type="button">
                        <img src="images/like.jpg" alt="Лайк">
                    </button>  
                </div>
            </div>
            <div class="element">
                <img src="./images/item5.jpg" class="element__image" alt="Картинка 5">
                <div class="element__describe">
                    <h3 class="element__text">Item 5</h3>
                    <button class="element__like-button" type="button">
                        <img src="images/like.jpg" alt="Лайк">
                    </button>  
                </div>
            </div>
            <div class="element">
                <img src="./images/item6.jpg" class="element__image" alt="Картинка 6">
                <div class="element__describe">
                    <h3 class="element__text">Item 6</h3>
                    <button class="element__like-button" type="button">
                        <img src="images/like.jpg" alt="Лайк">
                    </button>  
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="edit-form edit-form_view_hidden">
        <div class="edit-form__overlay"></div>
        <button class="edit-form__close-button">
            <img src="./images/Close-Icon.png" alt="Закрыть" class="edit-form__close-icon">
        </button>
        <form class="form" name="bio">
            <h3 class="form__title">Редактировать профиль</h3>
            <input id="full-name" name="full-name" class="form__input" type="text" value="Жак-Ив Кусто">
            <input id="bio" name="bio" class="form__input" type="text" value="Исследователь океана">
            <button class="form__submit" type="button">Сохранить</button>
        </form>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
